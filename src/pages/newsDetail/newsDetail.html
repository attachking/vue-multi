<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <script>
    function isPC() {
      var userAgentInfo = navigator.userAgent
      var Agents = ["Android", "iPhone",
        "SymbianOS", "Windows Phone",
        "iPad", "iPod"]
      var flag = true
      for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) !== -1) {
          flag = false
          break
        }
      }
      return flag
    }
    if (!isPC()) {
      location.href = '/zcyz/m/#/newsInfo' + location.search
    }
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
